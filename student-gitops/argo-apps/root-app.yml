apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/student-attendance-system/student-gitops.git'
    targetRevision: HEAD
    path: argo-apps/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
