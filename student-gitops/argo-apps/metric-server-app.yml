apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/student-attendance-system/student-gitops.git
    targetRevision: main
    path: student-gitops/hpa/metric-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

