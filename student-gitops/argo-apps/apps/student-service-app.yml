apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/student-attendance-system/student-gitops.git'
    targetRevision: HEAD
    path: student-gitops/student-service/k8s   # folder containing both frontend + backend manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
